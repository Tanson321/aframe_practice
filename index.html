<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="aframe.min.js"></script>

    <link rel="stylesheet" href="stylesheet.css">

    <title>find fakes!</title>

</head>
<body>
<div class="parent">

    <div class="introduction">
        <div class="modal-wrapper">
            <div class="modal">
                <div class="text" id="text">
                </div>
                <div class="select">
                    <p id="ok">OK</p>
                </div>
            </div>
        </div>
    </div>

    <div class="direction" id="direction">
        <p>カーソルを合わせて画面をタップ！</p>
        <!-- <p>カーソルを合わせてトリガーを引け！</p> -->
    </div>

    <div class="vr-scene">
    <a-scene embedded id="scene">
        <!-- <a-entity id="ctl" laser-controls></a-entity> -->

        <a-assets>
            <img src="office.JPG" id="sky">
            <a-asset-item id="chairobj" src="chair.obj"></a-asset-item>
            <a-asset-itme id="chairmtl" src="chair.mtl"></a-asset-itme>
        </a-assets>	

        <a-sky src="#sky" material="transparent: true;"></a-sky>
        
        <a-camera>
            <a-entity cursor="fuse: false;"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.03"
                material="color: rgba(255,255,255); shader: flat; opacity: 0.5;">
            </a-entity>
            <a-entity 
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.035; radiusOuter: 0.04"
                material="color: rgba(255,255,255); shader: flat; opacity: 0.3;">
            </a-entity>
        </a-camera>

        <a-obj-model scale="0.03 0.03 0.03" position="-2 -0.3 1.3" rotation="-90 90 90" src="#chairobj" mtl="#chairmtl"></a-obj-model>
        <a-entity onclick="driverDone()" geometry="primitive: circle; radius: 0.6" position="-1.5 0.4 1.0" material=" transparent: true; opacity: 0;" rotation="-30 110 0"></a-entity>
    </a-scene>
    </div>

</div>

<script src="script.js"></script> 
</body>
</html>
