<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <link rel="stylesheet" href="stylesheet.css">

    <title>VR SPY</title>

</head>
<body>

    <a-scene id="scene">

        <a-assets>
            <img src="office.JPG" id="sky">
        </a-assets>	
        
        <a-camera>
            <a-entity cursor="fuse: false;"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.03"
                material="color: rgba(255,255,255); shader: flat; opacity: 0.5;">
            </a-entity>
            <a-entity 
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.035; radiusOuter: 0.04"
                material="color: rgba(255,255,255); shader: flat; opacity: 0.3;">
            </a-entity>
        </a-camera>
        
        <a-sky src="#sky"></a-sky>

        <a-plane position="0 2 -5.2" rotation="0 0 0" width="6" height="5" color="white" opacity="0.4" material="shader: html; target: #direction;"></a-plane>

        <a-entity onclick="driverDone()" geometry="primitive: circle; radius: 0.3" position="-2 -0.3 1.3" material="opacity: 0;" rotation="-30 110 0"></a-entity>
    </a-scene>

<script src="script.js"></script> 
</body>
</html>
